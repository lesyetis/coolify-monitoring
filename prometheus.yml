global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'coolify-production'
    environment: 'lesyetis'

# Alertmanager configuration (optional - uncomment when needed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (optional - for alerting rules)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          type: 'monitoring'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          type: 'monitoring'

  # cAdvisor - Docker container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          type: 'monitoring'
    metric_relabel_configs:
      # Keep only container metrics
      - source_labels: [__name__]
        regex: 'container_.*'
        action: keep

  # Node Exporter - System metrics (CPU, RAM, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          type: 'monitoring'
          instance: 'coolify-host'

  # Plane - Project Management
  - job_name: 'plane'
    static_configs:
      - targets: ['plane.lesyetis.com']
        labels:
          service: 'plane'
          type: 'application'
          project: 'plane'

  # GlitchTip - Error Tracking
  - job_name: 'glitchtip'
    static_configs:
      - targets: ['glitchtip.lesyetis.com']
        labels:
          service: 'glitchtip'
          type: 'application'
          project: 'monitoring'

  # n8n - Automation
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n.lesyetis.com']
        labels:
          service: 'n8n'
          type: 'application'
          project: 'automation'

  # Twenty CRM
  - job_name: 'twenty-crm'
    static_configs:
      - targets: ['twenty.lesyetis.com']
        labels:
          service: 'twenty-crm'
          type: 'application'
          project: 'crm'

  # NocoDB
  - job_name: 'nocodb'
    static_configs:
      - targets: ['nocodb2.lesyetis.com:8080']
        labels:
          service: 'nocodb'
          type: 'application'
          project: 'database'

  # Weaviate - Vector Database
  - job_name: 'weaviate'
    static_configs:
      - targets: ['weaviate.lesyetis.com']
        labels:
          service: 'weaviate'
          type: 'database'
          project: 'llm'

  # Design Review Tool
  - job_name: 'design-review'
    static_configs:
      - targets: ['design-review.lesyetis.com']
        labels:
          service: 'design-review'
          type: 'application'
          project: 'design'

  # Excalidraw
  - job_name: 'excalidraw'
    static_configs:
      - targets: ['excalidraw.lesyetis.com']
        labels:
          service: 'excalidraw'
          type: 'application'
          project: 'design'

  # Vexa
  - job_name: 'vexa'
    static_configs:
      - targets: ['vexa.lesyetis.com']
        labels:
          service: 'vexa'
          type: 'application'

  # HeyForm
  - job_name: 'heyform'
    static_configs:
      - targets: ['heyform.lesyetis.com']
        labels:
          service: 'heyform'
          type: 'application'
          project: 'questionnaire'
