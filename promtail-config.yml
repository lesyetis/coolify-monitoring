server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker containers logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Image name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'
      # Coolify labels
      - source_labels: ['__meta_docker_container_label_coolify_serviceName']
        target_label: 'coolify_service'
      - source_labels: ['__meta_docker_container_label_coolify_projectName']
        target_label: 'coolify_project'
      - source_labels: ['__meta_docker_container_label_coolify_environmentName']
        target_label: 'coolify_environment'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/**/*.log
